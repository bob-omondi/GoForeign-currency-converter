<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <img src="https://img.freepik.com/free-vector/flat-people-holding-euro-dollar-coins-currency-exchange_88138-568.jpg?size=626&ext=jpg" alt="">
    <header>GoForeign</header>
    <h1>Currency Converter</h1>
    <form action="#">
      <p>Enter Amount</p>
        <input id="amount" type="number" value="1" />
        <p>From</p>
        <div class="select-box">
        <select id="from" class="input"></select>
          </div>
        <p>To</p>
        <div class="select-box">
        <select id="to" class="input"></select>
          </div>   
          <p id="result" class="result-rate">
            <span id="txt-from"></span>
            <span id="txt-to"></span>
          </p>
          <div>
        <input id="btn-convert" class="button0" type="button" value="Convert" /> 
        </div>
    </form>
  </div>

      <script src="index.js"></script>
      
</body>
</html>
